<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Saver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="app-container">
            <h1>Bookmark Saver</h1>
            <div class="input-container">
                <input class="input-style" type="text" id="bookmark-name" placeholder="Bookmark name">
                <input class="input-style" type="url" id="bookmark-url" placeholder="Bookmark URL">
                <button id="add-bookmark">Add Bookmark</button>
            </div>
            <ul id="bookmark-list"></ul>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
